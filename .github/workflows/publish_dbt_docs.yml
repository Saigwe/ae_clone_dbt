name: Publish dbt docs and artifacts to GCS

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .ci_dbt
      DBT_ALLOW_PROD: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          pip install dbt-core dbt-bigquery

      - name: Install dbt packages
        run: dbt deps

      # Authenticate securely to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Create the CI-only dbt profiles directory
      - name: Create dbt profiles directory
        run: mkdir -p .ci_dbt

      # Write profiles.yml (THIS is the one dbt will use)
      - name: Write profiles.yml
        run: |
          cat > .ci_dbt/profiles.yml <<EOF
          ae_stanley_tasks:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: analytics-take-home-test
                dataset: AE_monzo_datawarehouse_SI_prod
                keyfile: $GOOGLE_APPLICATION_CREDENTIALS
                location: US
                threads: 4
          EOF

      # Print the file so you can see it in logs (for sanity)
      - name: Show profiles.yml
        run: cat .ci_dbt/profiles.yml

      # Validate connection before running
      - name: dbt debug
        run: dbt debug

      # Run dbt build + docs
      - name: Run dbt build and generate docs
        run: |
          dbt build --target prod
          dbt docs generate --target prod

      # Upload docs to GCS
      - name: Upload dbt docs site to GCS
        run: |
          gsutil -m rsync -r target/ gs://${{ secrets.GCS_BUCKET }}/docs/

      # Upload versioned artifacts
      - name: Upload versioned artifacts (for change tracking)
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="${GITHUB_SHA}"

          gsutil -m cp \
            target/manifest.json \
            target/catalog.json \
            target/run_results.json \
            gs://${{ secrets.GCS_BUCKET }}/artifacts/$BRANCH/$SHA/
